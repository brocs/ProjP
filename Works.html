        <script>
        function openModal(videoId) {
            var modal = document.getElementById('videoModal' + videoId);
            var video = document.getElementById('videoPlayer' + videoId);
            
            // Show the modal
            modal.style.display = 'flex';
            
            // Play the video
            video.play();
        }
        
        // Close the modal and pause the video
        function closeModal(videoId) {
            var modal = document.getElementById('videoModal' + videoId);
            var video = document.getElementById('videoPlayer' + videoId);
            
            // Pause the video and reset to the beginning
            video.pause();
            video.currentTime = 0;
            
            // Hide the modal
            modal.style.display = 'none';
        }</script>
